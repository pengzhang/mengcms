<% layout('main') -%>
<link href="/stylesheets/custom/login.css" rel="stylesheet" type="text/css">
<div class="white mt-20">
    <div class="container pb-40">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
					<div class="page-header">
		              <h1>&{'secure.title'}</h1>
		            </div>
					<div class="panel-body">
						#{if flash.error}
							<div class="alert alert-warning" role="alert">
								&{flash.error}
							</div>
						#{/if}
						#{if flash.success}
							<div class="alert alert-success" role="alert">
								&{flash.success}
							</div>	
						#{/if}
						#{form @authenticate()}
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="用户名" name="username" value="${flash.username}" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码" name="password" type="password">
								</div>
								<div class="form-group">
									<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
									记住我
								</div>
								
								<input type="submit" class="btn btn-primary" value="登录">
							</fieldset>
						#{/form}
					</div>
			</div><!-- /.col-->
		</div><!-- /.row -->	
	</div>
</div>
