<% layout('main') -%>
<% block('title').append(title) %>
<% block('style').append('<link href="/user/static/admin_template/css/datepicker3.css" rel="stylesheet">') %>
<% block('style').append('<link href="/user/static/admin_template/css/styles.css" rel="stylesheet">') %>
<% block('style').append('<link href="/user/static/admin_template/css/bootstrapValidator.min.css" rel="stylesheet"/>') %>
<div class="row mt-40">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <%= title %>
            </div>
            <div class="panel-body">
                <%- partial('user/views/alert', {success:success, error:error}) %>
                <form action="/user/login" method="post" id="login_form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="用户名" name="username" type="text" value="<%= username%>" data-bv-notempty data-bv-notempty-message="用户名为空" data-bv-regexp="true"
                                   data-bv-regexp-regexp="[a-zA-Z0-9]+" data-bv-regexp-message="用户名只能是字母和数字" data-bv-stringlength="true" data-bv-stringlength-min="6"
                                   data-bv-stringlength-message="用户名至少6个字符以上" autofocus autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="密码" name="password" type="password" value="" data-bv-notempty="true" data-bv-notempty-message="密码为空" data-bv-stringlength="true"
                                   data-bv-stringlength-min="6" data-bv-stringlength-message="密码至少6个字符以上">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="">记住我
                            </label>
                            <label class="pull-right">
                                <a href="/user/register">免费注册</a>
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary" id="login" value="登录">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-->
</div>
<!-- /.row -->
<script src="/user/static/admin_template/js/bootstrapValidator.min.js"></script>
<script>
    $(document).ready(function () {
        $('#login_form').bootstrapValidator();
        var images = ['7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg']
        var bg = images[Math.floor(Math.random() * 5)]
        $("body").css("background-image", "url('/user/static/admin_template/bgs/" + bg + "')");
    });
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
