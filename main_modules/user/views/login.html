<!DOCTYPE html>
<html class="login-bg">

<head>
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="/user/static/admin_template/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/user/static/admin_template/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/user/static/admin_template/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />
    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/user/static/admin_template/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/user/static/admin_template/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/user/static/admin_template/css/icons.css" />
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/user/static/admin_template/css/lib/font-awesome.css" />
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/user/static/admin_template/css/compiled/signin.css" type="text/css" media="screen" />
    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="" />
        </a>
        <div class="span4 box">
            <div class="content-wrap">
                <h6>登录</h6>
                <form action="/user/login" method="post" id="login_form">
                    <input class="span12" type="text" name="username" placeholder="用户名/邮箱/手机号" required data-validation-required-message="用户名为空"/>
                    <input class="span12" type="password" name="password" placeholder="密码" required minlength="6"/>
                    <a href="#" class="forgot">忘记密码?</a>
                    <div class="remember">
                        <input id="remember-me" type="checkbox" />
                        <label for="remember-me">记住我</label>
                    </div>
                    <button type="submit" class="btn-glow primary login" href="index.html">登录</button>
                </form>
            </div>
        </div>
        <div class="span4 no-account">
            <p>还有账号?马上</p>
            <a href="/user/register">注册</a>
        </div>
    </div>
    <!-- scripts -->
    <script src="/user/static/admin_template/js/jquery-latest.js"></script>
    <script src="/user/static/admin_template/js/bootstrap.min.js"></script>
    <script src="/user/static/admin_template/js/theme.js"></script>
   <script src="//cdn.bootcss.com/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js"></script>
    <!-- pre load bg imgs -->
    <script type="text/javascript">
    $(function() {
        // bg switcher
        var images = ['landscape.jpg', 'blueish.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg']
        var bg = images[Math.floor(Math.random() * 7)]
        $("html").css("background-image", "url('/user/static/admin_template/img/bgs/" + bg + "')");

        //login from validate
        $('#login_form').jqBootstrapValidation();
    });
    </script>
</body>

</html>
