<% layout('main') -%>
    <% block('title').append(title) %>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="page-header">
                        <h1><%= title %></h1>
                    </div>
                    <div class="panel-body">
                        <%- partial('user/views/alert', {success:success, error:error})  %>
                            <form action="/user/login" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="用户名" id="username" name="username" value="<%= username%>" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="密码" id="password" name="password" type="password">
                                    </div>
                                    <input type="submit" class="btn btn-primary" id="login" value="登录">
                                </fieldset>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/user/static/javascripts/user_login_reg.js"></script>
