<% layout('main') -%>
    <% block('title').append(title) %>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="text-center">
                        <img data-src="holder.js/130x130" class="img-circle">
                    </div>
                    <div class="row">
                        <h3 class="text-center">John Doe</h3>
                        <p class="text-center">Developer</p>
                    </div>
                    <div class="row">
                        <p class="text-center"><a href="">Developer</a></p>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="page-header">
                        <h1><%= title %></h1>
                    </div>
                    <div class="panel-body">
                        <form action="/user/login" method="post" class="col-md-6" id="login_form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" id="username" name="username" value="" type="text" data-bv-notempty data-bv-notempty-message="用户名为空" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" id="password" name="password" type="password" data-bv-notempty="true" data-bv-notempty-message="密码为空" data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-message="密码至少6个字符以上">
                                </div>
                                <input type="submit" class="btn btn-primary" id="login" value="登录">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
